[pytest]
# Pytest configuration for Conscious Cart Coach

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    llm: Tests that call LLM APIs (require ANTHROPIC_API_KEY)
    slow: Tests that take longer than 3 seconds
    integration: Integration tests that test multiple components
    unit: Unit tests for individual functions

# Output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .pytest_cache __pycache__ *.egg-info

# Coverage (when running with --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
